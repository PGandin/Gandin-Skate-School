<body>
  <header class="header">

  <div class="login-container">
    <div class="login-box">
      <h2>Cadastro</h2>
      

        Informe seu nome:
        <input type="text" id="Nome_cadastro" placeholder="Nome completo"><br>

        informe seu E-mail:
        <input type="text" id="email_cadastro" placeholder="Seu E-mail"><br>

        Informe seu CPF:
        <input type="number" id="cpf_cadastro" placeholder="000.000.000-00"><br>

       <button onclick="cadastrar()">

<script>
  function MenuInteracao() {

var menu = document.getElementById("menuAba");

if (menu.style.display === "none" || menu.style.display === "") {
  menu.style.display = "block"; // Mostra o menu
  setTimeout(() => {
    menu.classList.add("show"); // Adiciona a classe show
  }, 10); // Adiciona um pequeno atraso para que a anima√ß√£o funcione
} else {
  menu.classList.remove("show"); // Remove a classe show
  setTimeout(() => {
    menu.style.display = "none"; // Oculta o menu ap√≥s a anima√ß√£o
  }, 300); // Aguarda a anima√ß√£o terminar antes de ocultar
}
}

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora v√° para o m√©todo fetch logo abaixo
    var nomeVar = Nome_cadastro.value;
    var emailVar = email_cadastro.value;
    var cpfVar = cpf_cadastro.value;
    var senhaVar = criar_senha_cadastro.value;
    var confirmacaoSenhaVar = confirmacao_senha_cadastro.value;
    

    // Verificando se h√° algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      cpfVar == ""||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""    
    ) {
      alert('Preencha os campos')
      return false;
    }
      else if(nomeVar.length < 1){
        
        alert('Preencha o nome!')
        return false

      }else if(emailVar.indexOf('@') == -1){
        
        alert('Insira um e-mail v√°lido!')
        return false

      }else if(senhaVar.length < 6){
        
        alert('A senha tem que ter no m√≠nimo 6 d√≠gitos!')
        return false

      }else if(senhaVar != confirmacaoSenhaVar){
        
        alert('As senhas n√£o coincidem')
        return false

      }else if(cpfVar.length != 11){
        
        alert('insira uma CPF v√°lido!')
        return false

      }
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        cpfServer: cpfVar,
        senhaServer: senhaVar,
        
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
         
          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

         
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }
</script>
