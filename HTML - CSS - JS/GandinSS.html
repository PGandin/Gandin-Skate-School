<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gandin Skate School</title>
</head>
<body>

    <header>
        <h1>Bem-vindo ao Gandin Skate School!</h1>
        <p>Aqui você aprende a andar de skate com videoaulas e teoria!</p>
    </header>

    <section>
        <h2>Cadastro</h2>
        <form id="cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="nivel">Qual seu nível de conhecimento?</label><br>
            <select id="nivel" name="nivel">
                <option value="iniciado">Iniciado</option>
                <option value="intermediario">Intermediário</option>
                <option value="avancado">Avançado</option>
            </select><br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <section>
        <h2>Videoaulas</h2>
        <ul>
            <li><a href="video1.html">Introdução ao Skate</a></li>
            <li><a href="video2.html">Manobras Básicas</a></li>
            <li><a href="video3.html">Segurança no Skate</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Gandin Skate School. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
